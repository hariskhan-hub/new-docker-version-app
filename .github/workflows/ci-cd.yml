name: Deploy React + Docker App to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ” Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # âš›ï¸ React App (Frontend)
    - name: ğŸ“¦ Install frontend dependencies
      working-directory: frontend
      run: npm install

    - name: ğŸ—ï¸ Build frontend
      working-directory: frontend
      run: npm run build

    - name: â˜ï¸ Upload frontend to S3
      run: aws s3 sync frontend/build s3://${{ secrets.S3_BUCKET_NAME }} --delete

    # ğŸ³ Dockerized Backend
    - name: ğŸ” Login to Amazon ECR
      run: |
        aws ecr get-login-password | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO_URI }}

    - name: ğŸ› ï¸ Build Docker image for backend
      working-directory: backend
      run: docker build -t ${{ secrets.ECR_REPO_URI }} .

    - name: ğŸšš Push Docker image to ECR
      run: docker push ${{ secrets.ECR_REPO_URI }}

    # ğŸš€ Update ECS service
    - name: ğŸ”„ Trigger ECS deployment
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --force-new-deployment
