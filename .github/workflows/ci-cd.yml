name: Deploy React + Docker App to AWS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # ‚öõÔ∏è React App (Frontend)
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm install

    - name: Build frontend
      working-directory: frontend
      run: npm run build

    - name: Upload frontend to S3
      run: aws s3 sync frontend/build s3://my-frontend-bucket-blog-app --delete

    # üê≥ Dockerized Backend
    - name: Login to ECR
      run: aws ecr get-login-password | docker login --username AWS --password-stdin ${{ secrets.ECR_REPO_URI }}

    - name: Build Docker image
      working-directory: backend
      run: docker build -t ${{ secrets.ECR_REPO_URI }} .

    - name: Push Docker image to ECR
      run: docker push ${{ secrets.ECR_REPO_URI }}

    # üöÄ Update ECS
    - name: Deploy to ECS
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --force-new-deployment
